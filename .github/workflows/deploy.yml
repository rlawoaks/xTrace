name: Build & Deploy xTrace-root   # 파일명은 자유

on:
  push:
    branches: [ main ]             # main 브랜치 Push 시 실행

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install MkDocs + Plugins
        run: |
          pip install mkdocs mkdocs-material mkdocs-awesome-pages-plugin

      - run: mkdocs build           # ./site 생성

      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site        # ← 빌드 산출물
          publish_branch: main       # ← **루트 배포 핵심**

      - uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "New Ticket Submitted"
          body: "새 티켓: ${{ github.event.head_commit.message }}"
          to: woaks96174@gmail.com
          from: xTrace Bot <woaks96174@gmail.com>

      - name: Webhook notification
        run: |
          curl -X POST https://webhook.example.com/ticket \
               -H 'Content-Type: application/json' \
               -d '{"message":"New ticket submitted","user":"abcdEFgh"}' || true
